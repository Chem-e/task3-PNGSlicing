<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <div class="container  blue-background">
        <div class="main white-background">
            <div class="contents">
                <div class="contacts">
                    <h2 class="font-family-roboto main-heading">
                        CONTACTS
                    </h2>
                    <div class="contact-input-field">
                        <input type="text" placeholder="Select Name" class="contact-input  white-background font-family-roboto ">
                        <span class="float-right"><i class="fas plus float-right fa-plus-square fa-3x"></i></span>
                    </div>
                </div>
                <div class="subject main-heading">
                    <h2 class="font-family-roboto">
                        SUBJECT
                    </h2>
                    <input type="text" placeholder="You can add a subject" class="subject-input grey-background font-family-roboto">
                </div>
                <div class="message-field">
                    <h2 class="font-family-roboto main-heading">
                        MESSAGE
                    </h2>
                    <div class="items-bar">
                        <div class="items">
                            <i class="fas fa-lg msg-icons fa-bold"></i>
                            <i class="fas fa-lg msg-icons fa-italic"></i>
                            <i class="fas fa-lg msg-icons fa-underline"></i>
                            <i class="fas fa-lg msg-icons fa-palette"></i>
                            <i class="fas fa-lg msg-icons fa-align-left"></i>
                            <i class="fas fa-lg msg-icons fa-align-center"></i>
                            <i class="fas fa-lg msg-icons fa-align-right"></i>
                            <i class="fas fa-lg msg-icons fa-align-justify"></i>
                        </div>
                    </div>
                    <input type="text" class="msg-input font-family-roboto grey-background">
                </div>

                <div class="end-buttons">
                    <div class="discard-btn ">
                        <div class="discard-icon color-white dark-grey-background">
                            <i class="fas fa-2x fa-times"></i>
                        </div>
                        <div class="discard-text color-white light-grey-background">
                            Discard
                        </div>
                    </div>
                    <div class="message-btn float-right">
                        <div class="message-icon color-white dark-blue-background">
                            <i class="fas fa-2x  fa-envelope"></i>
                        </div>
                        <div class="message-text color-white light-blue-background">
                            Send Message
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
