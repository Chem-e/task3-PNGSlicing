<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="contents">
                <div class="contacts">
                    <h2>
                        CONTACTS
                    </h2>
                    <div class="wrapper">
                        <input type="text" placeholder="Select Name" class="i1">
                        <span class="icon"><i class="fas plus fa-plus-square fa-3x"></i></span>
                    </div>
                </div>
                <div class="subject">
                    <h2>
                        SUBJECT
                    </h2>
                    <input type="text" placeholder="You can add a subject" class="i2">
                </div>
                <div class="msg">
                    <h2>
                        MESSAGE
                    </h2>
                    <div class="wrap">
                        <div class="items">
                            <i class="fas fa-lg msgIcons fa-bold"></i>
                            <i class="fas fa-lg msgIcons fa-italic"></i>
                            <i class="fas fa-lg msgIcons fa-underline"></i>
                            <i class="fas fa-lg msgIcons fa-palette"></i>
                            <i class="fas fa-lg msgIcons fa-align-left"></i>
                            <i class="fas fa-lg msgIcons fa-align-center"></i>
                            <i class="fas fa-lg msgIcons fa-align-right"></i>
                            <i class="fas fa-lg msgIcons fa-align-justify"></i>
                        </div>
                    </div>
                    <input type="text" class="i3">
                </div>

                <div class="last">
                    <div class="discard">
                        <div class="d1">
                            <i class="fas fa-2x fa-times"></i>
                        </div>
                        <div class="d2">
                            Discard
                        </div>
                    </div>
                    <div class="message">
                        <div class="m1">
                            <i class="fas fa-2x  fa-envelope"></i>
                        </div>
                        <div class="m2">
                            Send Message
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

</body>

</html>
